<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <!--Styles-->
  <link rel="stylesheet" type="text/css" href="/style.css">
  <title>Frontend Mentor | Order summary card</title>
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="img/illustration-hero.svg" alt="Illustration">
        </div>
        <div class="order-container">
            <div class="order-descripition">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!</p>
            </div>
            <div class="plan-container">
                <div class="icon">
                    <img src="img/icon-music.svg" alt="icon-music">
                </div>
                <div class="plan">
                    <p id="type-plan">Annual Plan</p>
                    <p id="price-plan">$59.99/year</p>
                </div>
                <div class="change">
                    <a href="#">Change</a>
                </div>
            </div>
            <div class="payment">
                <div class="proceed">
                    <a href="#">Proceed to Payment</a>
                </div>
                <div class="cancel">
                    <a href="#">Cancel Order</a>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Alexandre Lins</a>.
      </div>
</body>
